<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>@@test</title>
 </head>
 <body>
 <h1>@@test</h1>

 <p>This tests what happens when an <code>option</code> or <code>optgroup</code> is disabled.</p>

<form>
<select>
  <optgroup label="Swedish Cars" disabled>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
  </optgroup>
  <optgroup label="German Cars">
    <option value="mercedes" disabled>Mercedes</option>
    <option value="audi" disabled>Audi</option>
  </optgroup>
  <optgroup label="Japanese Cars">
    <option value="toyota">Toyota</option>
    <option value="honda">Honda</option>
  </optgroup>
  <option value="hyundai">Hyundai</option>
</select>


</form>

</body>
</html>
