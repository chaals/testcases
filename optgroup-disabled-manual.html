<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>@@test</title>
 </head>
 <body>
 <h1>@@test</h1>

 <p>This tests what happens when an <code>option</code> or <code>optgroup</code> is disabled.</p>

<form>
<select>
  <optgroup label="Swedish Cars" disabled>
    <option value="volvo" onclick="alert('click')">Volvo</option>
    <option value="saab" onclick="alert('click')">Saab</option>
  </optgroup>
  <optgroup label="German Cars">
    <option value="mercedes" disabled onclick="alert('click')">Mercedes</option>
    <option value="audi" disabled onclick="alert('click')">Audi</option>
  </optgroup>
  <optgroup label="Japanese Cars">
    <option value="toyota" onclick="alert('click')">Toyota</option>
    <option value="honda" onclick="alert('click')">Honda</option>
  </optgroup>
  <option value="hyundai" onclick="alert('click')">Hyundai</option>
</select>


</form>

</body>
</html>
